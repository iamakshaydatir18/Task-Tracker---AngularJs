<form *ngIf="onTaskAdd"  class ="add-form" (ngSubmit)="onSubmit()" >
    <div class = "form-control">
    <label for="text" >Task</label>
    <input type="text" name = "text" [(ngModel)]="text" id="text" placeholder="Add task"/> 
    </div>
    <div class = "form-control">
        <label for="day" >Day</label>
        <input type="text" name = "day" id="day" [(ngModel)]="day" placeholder="Add Day & Time"/> 
    </div>
    <div class = "form-control form-control-check">
        <label for="reminder" >Set Remainder</label>
        <input type="checkbox" name = "reminder" id="reminder" [(ngModel)]="reminder" /> 
    </div>
    <input type="submit" name="Save" class="btn btn-block"/>
    {{text}}
    {{day}}
    {{reminder}}
</form>
